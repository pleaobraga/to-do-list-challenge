<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>

    <div class="wrapper">
        <h1 class="title">To-do List</h1>
        <button class="add-task">&#43;</button>

        <div class="task-input">
            <img src="bars-icon.svg" alt="icon">
            <input type="text" placeholder="Adicionar nova tarefa">

        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">Todas</span>
                <span id="pending">Pendentes</span>
                <span id="completed">Feitas</span>

            </div>

            <button class="clear-btn">Limpar Tudo</button>
        </div>

        <ul class="task-box"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
