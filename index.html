<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app" class="app">
      <span class="theme-change">
        <span id="theme-btn" class="theme-btn">
          <span class="theme-btn-choice"></span>
        </span>
      </span>

      <header class="header">
        <h1 class="header-title">To-do list</h1>
        <p class="date"></p>
      </header>

      <section class="insert">
        <h2 class="insert-title">Criar tarefas</h2>
        <div class="insert-entry">
          <input
            class="insert-input"
            autofocus
            placeholder="Digite uma tarefa..."
            type="text"
            name="task"
            id="newTask"
            required
          />
          <button class="insert-btn" type="submit" id="createTask">
            Criar
          </button>
        </div>
      </section>

      <section class="list">
        <h2 class="list-title">Lista de tarefas</h2>
        <ul></ul>
        <h2 class="list-filter-title">Filtrar tarefas</h2>
        <ul class="list-filter">
          <li class="list-filter-item">
            <button class="list-btn" id="filter-btn-all">Todas</button>
          </li>
          <li class="list-filter-item">
            <button class="list-btn" id="filter-btn-done">Feitas</button>
          </li>
          <li class="list-filter-item">
            <button class="list-btn" id="filter-btn-todo">A fazer</button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
